<html>
<head>
    <title>範例 15-2-1.html</title>
    <script>
    //角度
    let degree = 60;

    //正弦值
    console.log( Math.sin(degree * Math.PI / 180) );

    //餘弦值
    console.log( Math.cos(degree * Math.PI / 180) );

    //正切值
    console.log( Math.tan(degree * Math.PI / 180) );
    </script>
</head>
