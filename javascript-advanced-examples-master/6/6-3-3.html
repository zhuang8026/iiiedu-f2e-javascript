<html>
<head>
    <title>範例 6-3-3.html</title>
</head>
<body>
    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = myFunction();

    //在函式中（function）中，this指向的是全域物件（global object），
    //也就是 window，所以它會顯示 [object Window]
    function myFunction() {
        return this;
    }
    </script>
</body>
</html>
